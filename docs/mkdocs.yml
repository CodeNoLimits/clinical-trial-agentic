site_name: Clinical Trial Eligibility Screening
site_description: Documentation for the Agentic Clinical Trial Screening System
site_author: Melea & CodeNoLimits

theme:
  name: material
  palette:
    primary: indigo
    accent: purple
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest

nav:
  - Home: index.md
  - Architecture: architecture.md
  - User Guide: user_guide.md
  - API Reference: api_reference.md
  - University Report:
    - Introduction: university_report/introduction.md
    - Methodology: university_report/methodology.md
    - Results: university_report/results.md
    - Conclusion: university_report/conclusion.md

markdown_extensions:
  - tables
  - admonition
  - codehilite
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codenolimits/clinical-trial-agentic
